@(user: models.user.User)

@htmlTagInclude = {ng-app="WorkerApp"}
@headTagInclude = {}
@bodyTagInclude = {}

@scripts = {
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/maps/location.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/maps/tracking.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/worker/worker.js")'></script>
}

@user_main("Worker Page", htmlTagInclude, headTagInclude, bodyTagInclude, scripts) {

    <div class="container" ng-controller="WorkerController as controller">
        <input type="hidden" id="userEmail" value="@user.email"/>
        <div class="row">
            <div class="col-sm-3 col-md-2">
                <check-in-out ></check-in-out>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
                <activity-map></activity-map>
            </div>
        </div>
        <div class="row">
            <activity-log></activity-log>
        </div>
    </div>

}
